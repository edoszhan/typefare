version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: typefare-postgres
    environment:
      POSTGRES_DB: typefare_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: typefare-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@typefare.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 